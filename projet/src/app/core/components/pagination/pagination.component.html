<div class="flex justify-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="inline-flex items-center -space-x-px">
        <li>
          <a  class="px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
        </li>
        @for (item of data?.pages; track $index) {
        <li >
            <a (click)="paginate($index)"  
            [ngClass]=" $index==data?.currentPage ? 'block h-8 w-8 rounded border text-center leading-8 border-blue-600 bg-blue-600 text-white' : 'block h-8 cursor-pointer w-8 rounded border text-center leading-8 border-gray-100 bg-white text-gray-900 hover:bg-gray-300'"
        
            style="height:32px; cursor: pointer; width: 32px ;"
            >{{$index+1}}</a>
        </li>
      }
        <li>
          <a  class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
        </li>
      </ul>
    </nav>
  </div>
